<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link
            rel="icon"
            type="image/x-icon"
            href="{{ url_for('static',filename='assets/favicon.ico') }}"
    />
    <title>Ariana Bank</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container px-4 px-lg-5">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{url_for('home')}}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('deposit') }}">Deposit</a>
                </li>
                {% if not current_user.is_authenticated: %}
                <li class="nav-item">
                    <a class="nav-link active" href="{{url_for('register')}}">Create Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('login') }}">Login</a>
                </li>
                {% else :%}
                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('logout') }}">Logout</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
